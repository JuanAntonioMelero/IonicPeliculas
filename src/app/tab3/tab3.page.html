<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>


    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" *ngFor="let pelicula of peliculas">

          <ion-card (click)="detalle( pelicula.id !)" >
            <img [src]="pelicula.poster_path ! | imagen ">

            <ion-card-header>
              <ion-card-subtitle> {{ pelicula.release_date }} </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <h2>{{ pelicula.title }}</h2>
            </ion-card-content>

          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>



</ion-content>
