<swiper-container
[spaceBetween]="20"
[slidesPerView]="1.2"
    [initialSlide]="1"
    [centeredSlides]="true"
    [autoplay]="true"

[pagination]="{clickable: true, dynamicBullets: true}"
>

    <swiper-slide *ngFor="let slide of peliculas">


      <ion-card mode="md" (click)="verDetalle(slide.id)">
        <img [src]="slide.poster_path | imagen" class="slide-image" />

        <ion-card-header>
          <ion-card-subtitle>{{ slide.title }}</ion-card-subtitle>
        </ion-card-header>

        <!-- <ion-card-content>
          {{ slide.desc }}
        </ion-card-content> -->

      </ion-card>



    </swiper-slide>

  <swiper-slide  class="slide-mas">
    <ion-button expand="full"
                class="btn-mas"
                size="large"
                (click)="onClick()">
      <ion-icon name="add"
                slot="icon-only"></ion-icon>
    </ion-button>
  </swiper-slide >

</swiper-container>
